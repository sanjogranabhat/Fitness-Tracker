{% extends 'base.html' %}
{% load static %}

{% block content %}
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <style>
        .chart-container {
            width: 100%;
            margin: 20px 0;
        }

        .chart-wrapper {
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .chart-wrapper > div {
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .chart-wrapper {
                padding: 5px;
                margin-bottom: 15px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }
        }

        @media (max-width: 576px) {
            .chart-wrapper {
                padding: 2px;
                margin-bottom: 10px;
            }

            h1 {
                font-size: 1.2rem;
                margin-bottom: 10px;
            }
        }
    </style>

    <h1>Progress Charts</h1>
    <div class="chart-wrapper chart-container">{{ weight_chart|safe }}</div>
    <div class="chart-wrapper chart-container">{{ performance_chart|safe }}</div>
    <div class="chart-wrapper chart-container">{{ workout_frequency_chart|safe }}</div>
    
{% endblock %}
