{% extends 'admin_base.html' %}
{% block content %}
{% load static %}
<div class="container">
    <div class="head">
        <h2>Scheduled Workouts</h2>
        <a href="{% url 'add_scheduled_workout' %}" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Add</a>
    </div>
    <table class="workout-table">
        <thead>
            <tr>
                <th>User</th>
                <th>Workout Plan</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for workout in scheduled_workouts %}
            <tr>
                <td>{{ workout.user.username }}</td>
                <td>{{ workout.workout_plan.exercise.name }}</td>
                <td>{{ workout.date }}</td>
                <td>
                    <a href="{% url 'update_scheduled_workout' workout.pk %}" class="btn btn-secondary"><i class="fas fa-edit"></i></a>
                    <a href="{% url 'delete_scheduled_workout' workout.pk %}" class="btn btn-danger"><i class="far fa-trash-alt"></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
    .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .head {
        text-align: center;
        margin-bottom: 20px;
    }

    h2 {
        margin: 0;
        color: #333;
        margin-bottom: 10px;
    }

    .btn {
        display: inline-block;
        padding: 8px 15px;
        border-radius: 5px;
        color: #fff;
        text-align: center;
        text-decoration: none;
        font-weight: bold;
        box-sizing: border-box;
        font-size: 14px;
        margin-top: 10px;
    }

    .btn-primary {
        background-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        background-color: #6c757d;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }

    .btn-danger {
        background-color: #dc3545;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }

    .workout-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .workout-table th, .workout-table td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
        font-size: 14px;
    }

    .workout-table th {
        background-color: #f4f4f4;
        color: #333;
        text-align: left;
    }

    .workout-table tr:hover {
        background-color: #f1f1f1;
    }

    .workout-table td {
        vertical-align: middle;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        .workout-table {
            display: block;
            overflow-x: auto;
            white-space: nowrap;
        }

        .workout-table th, .workout-table td {
            white-space: nowrap;
        }
    }

    @media (max-width: 480px) {
        .btn {
            padding: 8px 10px;
            font-size: 13px;
        }

        .workout-table th, .workout-table td {
            padding: 8px;
            font-size: 12px;
        }

        .btn i {
            margin-right: 5px;
        }
    }
</style>
{% endblock %}
