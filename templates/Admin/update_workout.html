{% extends 'admin_base.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/adminpanel/update_workout.css' %}">

<div class="update-workout-container">
    <h1 class="text-center">Update Workout</h1>
    <div class="card">
        <div class="card-header text-center">
            <h2>Edit Your Workout Details</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'workout_details' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
