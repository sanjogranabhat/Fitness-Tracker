{% extends 'admin_base.html' %}
{% block content %}
{% load static %}
<div class="container">
    <h2>Delete Scheduled Workout</h2>
    <p>Are you sure you want to delete the scheduled workout for {{ scheduled_workout.workout_plan.exercise.name }} on {{ scheduled_workout.date }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'view_scheduled_workouts' %}" class="btn btn-secondary">No, Cancel</a>
    </form>
</div>

<style>
    .container {
        width: 50%;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 5px;
        color: #fff;
        text-align: center;
        text-decoration: none;
        font-weight: bold;
    }

    .btn-danger {
        background-color: #dc3545;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }

    .btn-secondary {
        background-color: #6c757d;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    p {
        text-align: center;
        margin-bottom: 20px;
    }
</style>
{% endblock %}
