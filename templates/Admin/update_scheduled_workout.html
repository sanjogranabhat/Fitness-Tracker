{% extends 'admin_base.html' %}
{% block content %}
{% load static %}
<div class="card-container">
    <div class="card">
        <h2>Update Scheduled Workout</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'view_scheduled_workouts' %}" class="btn btn-secondary">Back</a>
            </div>
        </form>
    </div>
</div>

<style>
    .card-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .card {
        width: 100%;
        max-width: 600px;
        background-color: #f9f9f9;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-group input[type="text"],
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
        box-sizing: border-box;
    }

    .form-group label {
        margin-bottom: 5px;
        font-weight: bold;
    }

    .button-group {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        flex-wrap: wrap;
    }

    .btn {
        padding: 8px 15px;
        border-radius: 5px;
        color: #fff;
        text-align: center;
        text-decoration: none;
        font-weight: bold;
        flex: 1;
        margin: 5px;
        font-size: 14px;
    }

    .btn-primary {
        background-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        background-color: #6c757d;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
        .card {
            padding: 15px;
        }

        .btn {
            padding: 8px;
            font-size: 13px;
            width: 100%;
            margin-bottom: 10px;
        }
    }
</style>
{% endblock %}
